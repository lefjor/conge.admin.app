<div *ngIf="userConges.length > 0">
  <div class="row px-2">
    <div class="col-12">
      <div class="alert alert-infotel" [ngSwitch]="congeStatusToShow">
          <ng-template [ngSwitchCase]="CongeStatus.CREATED">Congés en attente de validation</ng-template>
          <ng-template [ngSwitchCase]="CongeStatus.VALIDATED">Congés validés</ng-template>
          <ng-template [ngSwitchCase]="CongeStatus.DELETED">Congés supprimés</ng-template>
          <span class="badge badge-info badge-pill">{{userConges.length}}</span>
      </div>
    </div>
  </div>
  <div class="row px-2 conge-list-menu">
    <div class="col-6">
      <a *ngIf="!isSelectedAll; else elseBlock" (click)="selectAll()">Selectionner tout</a>
      <ng-template #elseBlock><a (click)="unselectAll()">Déselectionner tout</a></ng-template>
    </div>
    <div class="col-6" *ngIf="isSelectedAll" style="text-align:right;">
      <div class="btn-group btn-group-sm" role="group" aria-label="Actions possible">
        <button type="button" (click)="validateAll()" class="btn btn-secondary"><i class="fa fa-check" aria-hidden="true"></i></button>
        <!--<button type="button" class="btn btn-secondary"><i class="fa fa-envelope-o" aria-hidden="true"></button>-->
        <button type="button" (click)="deleteAll()" class="btn btn-secondary"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  <div class="mx-2 conge-list-items card-deck">
      <app-conge *ngFor="let userConge of userConges" [userConge]="userConge"></app-conge>
  </div>
</div>
